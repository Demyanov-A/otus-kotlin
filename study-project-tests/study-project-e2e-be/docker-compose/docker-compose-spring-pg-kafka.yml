version: '3.9'

services:
  app-spring:
    image: study-project-app-spring:0.0.1
    ports:
      - "8080:8080"
    environment:
      DB_TYPE_PROD: "psql"
      MGRTASK_HOST: "psql"
      MGRTASK_PORT: 5432
      MGRTASK_DB: "taskManager"
      MGRTASK_USER: "postgres"
      MGRTASK_PASS: "taskManager-pass"
      THC_PATH: "/actuator/health"
      KAFKA_HOSTS: kafka:19092
      KAFKA_TOPIC_IN_V1: taskManager-task-v1-in
      KAFKA_TOPIC_OUT_V1: taskManager-task-v1-out
      KAFKA_TOPIC_IN_V2: taskManager-task-v2-in
      KAFKA_TOPIC_OUT_V2: taskManager-task-v2-out
    depends_on:
      psql:
        condition: service_healthy
      liquibase:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "/workspace/health-check"]

  psql:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      PGUSER: "postgres"
      POSTGRES_PASSWORD: "taskManager-pass"
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "taskManager"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  liquibase:
    image: "ok-migration-pg:0.1.0"
    environment:
      LIQUIBASE_URL:
      LIQUIBASE_COMMAND_URL: jdbc:postgresql://psql:5432/taskManager
      LIQUIBASE_COMMAND_USERNAME: postgres
      LIQUIBASE_COMMAND_PASSWORD: "taskManager-pass"
      LIQUIBASE_LIQUIBASE_SCHEMA_NAME: public
    #      tableName: tasks
    depends_on:
      psql:
        condition: service_healthy

  kafka:
    image: apache/kafka:latest
    ports:
      - '9092:9092'
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT_HOST://localhost:9092,PLAINTEXT://kafka:19092'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'CONTROLLER://:29093,PLAINTEXT_HOST://:9092,PLAINTEXT://:19092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
